baseURL = 'https://xuyunan.github.io/'
languageCode = 'en-us'
title = "Tommy's blog"
theme = 'Typo'

# 用于 gp-pages 博客展示内容， 设置中，可以设置一个docs目录s
publishDir =  'docs'

[taxonomies]
tag = 'tags'

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[params]
# Meta description
description = "Tommy's blog"

# Appearance settings
theme = 'auto'

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
homeIntroContent = """
我是一名全栈开发者, 主要技术方向大前端, 涉及技术有, 移动端: iOS, Android, ReactNative, Web: React, Vue, 后端: Go. 后面更多的会在掘金社区写作, 那里有更多的开发者, 如果有兴趣, 可以点击这里查看: [https://juejin.cn/user/4051066776988712/posts](https://juejin.cn/user/4051066776988712/posts)
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 20
listSummaries = false
listDateFormat = '2006-01-02'

# Breadcrumbs
breadcrumbs = false

# Social icons
[[params.social]]
name = "twitter"
url = "https://x.com/xuyunan"

[[params.social]]
name = "github"
url = "https://github.com/xuyunan"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highligth on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"